
<mat-list role="list" class="list" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-list-item class="list-item" *ngFor="let items of todoListItems;let id=index" cdkDrag>
        <div class="list-item-description" [ngClass]="{done: items.completed}">
            {{items.todo}}
            <div *cdkDragPreview class="list-item" style="width: 600px">{{ items.todo }}</div>
        </div>
        <div>
            <button mat-button (click)="onTaskCheck(id)">
                <mat-icon [ngClass]="{completed: items.completed}">done</mat-icon>
            </button>
        </div>
        <div>
            <button mat-button class="list-item-button" [disabled]="!items.completed" (click)="onDelete(id)">
                <mat-icon color="primary" [ngClass]="{delete: !items.completed}"> delete</mat-icon>
            </button>
        </div>
    </mat-list-item>
</mat-list>
